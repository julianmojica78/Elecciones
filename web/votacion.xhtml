<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <p:dataTable var="candidato" value="#{candidato.lista}">
            <p:column headerText="#{votacion.nombre}">
                <h:outputText value="#{candidato.nombre}" />
            </p:column>

            <p:column headerText="#{votacion.foto}">
                <h:outputText value="#{candidato.foto}" />
            </p:column>

            <p:column headerText="#{votacion.partido}">
                <h:outputText value="#{candidato.partido}" />
            </p:column>

            <p:column headerText="#{votacion.fecha}">
                <h:outputText value="#{candidato.fechaNacimiento}" />
            </p:column>
            
            <p:column headerText="#{votacion.descripcion}">
                <h:outputText value="#{candidato.descripcion}" />
            </p:column>
            
            <p:column headerText="#{votacion.votar}">
                <p:commandButton value="#{votacion.votar}" />
            </p:column>
        </p:dataTable>
        <p:button outcome="resultado" value="#{votacion.resultado}"  />

    </h:body>

</html>
