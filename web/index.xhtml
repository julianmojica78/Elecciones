<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id= "form">
            <h:panelGrid columns="2">
                <p:outputLabel value="#{msg.nombre}" />
                <p:inputText value="#{candidato.nombre}" />
                
                <p:outputLabel value="#{msg.foto}" />    
                <p:outputLabel value="#{candidato.foto}"  />
                
                <p:outputLabel value="#{msg.partido}" />
                <p:inputText value="#{candidato.partido}" />
                
                <p:outputLabel value="#{msg.fecha}" />
                <p:calendar id="mask" value="#{candidato.fechaNacimiento}" pattern="dd-MM-yyyy" mask="true" />
                
                <p:outputLabel value="#{msg.descripcion}" />
                <p:inputText value="#{candidato.descripcion}" />
            
            </h:panelGrid>
            
            <p:commandButton value="#{msg.boton}"  action="#{candidato.GuardarCandidato(candidato.nombre, candidato.foto, candidato.partido, candidato.fechaNacimiento, candidato.descripcion)}" style="margin-right:20px;" />
            <p:button outcome="eleccion" value="#{msg.votar}" style="margin-right:20px;"/>
        </h:form>

    </h:body>
</html>
